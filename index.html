<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <link rel="stylesheet" href="/index.css">

    <!-- <iconscout> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="keep-notes">
        <h3>Keep Notes</h3>
        <div class="color-switcher">
            <div class="switcher-button">
                <i class="uil uil-palette"></i>
            </div>
            <h3>Select color</h3>
                <div class="theme-container">
                        <spam class="theme-buttons" data-color="#88abff" style="background:#88abff;"></spam>
                        <spam class="theme-buttons" data-color="#2980b9" style="background:#2980b9;"></spam>
                        <spam class="theme-buttons" data-color="#27ae60" style="background:#27ae60;"></spam>
                        <spam class="theme-buttons" data-color="#17c0eb" style="background:#17c0eb;"></spam>
                        <spam class="theme-buttons" data-color="#ffc312" style="background:#ffc312;"></spam>
                        <spam class="theme-buttons" data-color="#ea2027" style="background:#ea2027;"></spam>
                </div>
        </div>
        
    </div>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">

                    </div>
                    <div class="row desc">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>



    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Create a new note</p>
        </li>
       
    </div>

    <script src="index.js"></script>

</body>
</html>
